<!DOCTYPE html>
<html>
<head>
  <title>URL Redirect</title>
  <style>
    body {
      text-align: center;
      margin-top: 200px;
    }

    input[type="text"] {
      width: 300px;
      height: 30px;
      font-size: 16px;
      padding: 5px;
    }

    input[type="submit"] {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>URL Redirect</h1>
  <form id="redirectForm" onsubmit="redirect(event)">
    <input type="text" id="urlInput" placeholder="Enter a URL">
    <br>
    <input type="submit" value="Go">
  </form>

  <script>
    function redirect(event) {
      event.preventDefault();
      var url = document.getElementById("urlInput").value;
      window.location.assign(url);
    }
  </script>
</body>
</html>
